<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mo Woodworking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-family: 'Brush Script MT', cursive;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #000;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 140px);
            padding: 20px;
        }
        .slideshow-container {
            position: relative;
            max-width: 60%;
        }
        .mySlides {
            display: none;
            width: 100%;
        }
        .slideshow-container img {
            width: auto;
            height: 400px; /* Set a fixed height */
            max-width: 100%;
            object-fit: cover; /* Ensure the image covers the area */
            border-radius: 10px;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }
        .next {
            right: 0;
            border-radius: 0 3px 3px 0;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        .text {
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
        }
        .dot-container {
            text-align: center;
            margin-top: 20px;
        }
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active, .dot:hover {
            background-color: #717171;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Mo Woodworking</h1>
    </div>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#furniture">Furniture</a>
        <a href="#small-items">Small Items</a>
        <a href="#about">About</a>
    </div>
    <div class="content">
        <div class="slideshow-container">
            <div class="mySlides">
                <img src="images/entry-way-table-1.jpeg" alt="entry-way-table-1">
            </div>
            <div class="mySlides">
                <img src="images/cutting-board-1.jpeg" alt="cutting-board-1">
            </div>
            <div class="mySlides">
                <img src="images/bookshelf-1.JPG" alt="bookshelf-1">
            </div>
            <div class="mySlides">
                <img src="images/index-shelve-1.JPG" alt="index-shelve-1">
            </div>
            
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <div class="text" id="slideText">Sample text 1</div>
    </div>
    <div class="dot-container">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        <span class="dot" onclick="currentSlide(4)"></span> 
    </div>
    <script>
        let slideIndex = 1;
        let slideText = [
            "Mid-centry Japanese style entry way table inspired by Keith Johnson. Walnut, maple", 
            "End grain cutting board. Jatoba, maple, purple heart.", 
            "Oak bookshelf, Modern aesthetic with a hint of oriental retro character. ", 
            "A simple design yet elegantly built index shelf."];
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}    
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
            document.getElementById("slideText").textContent = slideText[slideIndex-1];
        }
    </script>
</body>
</html>
