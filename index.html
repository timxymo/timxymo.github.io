<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mo Woodworking</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <h1>Mo Woodworking</h1>
    </div>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#furniture">Furniture</a>
        <a href="#small-items">Small Items</a>
        <a href="#about">About</a>
    </div>
    <div class="content">
        <div class="slideshow-container">
            <div class="mySlides">
                <img src="images/entry-way-table-1.jpeg" alt="entry-way-table-1">
            </div>
            <div class="mySlides">
                <img src="images/cutting-board-1.jpeg" alt="cutting-board-1">
            </div>
            <div class="mySlides">
                <img src="images/bookshelf-1.JPG" alt="bookshelf-1">
            </div>
            <div class="mySlides">
                <img src="images/index-shelve-1.JPG" alt="index-shelve-1">
            </div>
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <div class="text" id="slideText">Sample text 1</div>
    </div>
    <div class="dot-container">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        <span class="dot" onclick="currentSlide(4)"></span> 
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
