<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Items - Mo Woodworking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-family: 'Brush Script MT', cursive;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #000;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .item {
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 15px;
            flex-basis: calc(33.33% - 30px); /* Three items per row with some margin */
            max-width: calc(33.33% - 30px);
            text-align: center;
        }
        .item img {
            width: 100%;
            border-bottom: 2px solid #ccc;
        }
        .item h3 {
            margin: 10px 0;
        }
        .item p {
            padding: 0 10px;
        }
        .learn-more-btn {
            background-color: #00aaff;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .learn-more-btn:hover {
            background-color: #0088cc;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Mo Woodworking</h1>
    </div>
    <div class="navbar">
        <a href="../html/home.html">Home</a>
        <a href="../html/furniture.html">Furniture</a>
        <a href="../html/small-items.html">Small Items</a>
        <a href="../html/about.html">About</a>
    </div>
    <div class="gallery">
        <div class="item">
            <img src="../images/entry-way-table-1.jpeg" alt="entry-way-table-1">
            <h3>Entryway table</h3>
            <p>Midcentry entryway table</p>
            <a href="#" class="learn-more-btn">Learn More</a>
        </div>
        <div class="item">
            <img src="../images/bookshelf-1.JPG" alt="bookshelf-1">
            <h3>bookshelf</h3>
            <p>Ebonized oak bookshelves</p>
            <a href="#" class="learn-more-btn">Learn More</a>
        </div>
        <div class="item">
            <img src="../images/coffe-table-1.JPG" alt="coffe-table-1">
            <h3>Coffee table </h3>
            <p>Midcentry modern coffee table</p>
            <a href="#" class="learn-more-btn">Learn More</a>
        </div>
        <div class="item">
            <img src="../images/whiskey-cabinet-1.JPG" alt="whiskey-cabinet-1">
            <h3>whiskey cabinet</h3>
            <p>Oak legacy whiskey cabinet</p>
            <a href="#" class="learn-more-btn">Learn More</a>
        </div>
    </div>

    <script src="/js/furniture.js"></script>
</body>
</html>
