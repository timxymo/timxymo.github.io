<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Mo Woodworking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .about-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding: 50px;
            max-width: 1200px;
            margin: auto;
        }
        .about-container img {
            max-width: 45%;
            border-radius: 10px;
            margin-right: 5%;
        }
        .about-text {
            max-width: 50%;
        }
        .about-text h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .about-text p {
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="about-container">
        <img src="images/tim-hoodoos.JPG" alt="About Us" id="about-image">
        <div class="about-text" id="about-text">
            <!-- Text content will be loaded here by JavaScript -->
        </div>
    </div>

    <script src="js/about.js"></script>
</body>
</html>
